<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/kingthings-xstitch" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Pacifico&display=swap" rel="stylesheet">

    <title>For Ukraine</title>
    <style>
        :root {
            --app-height: 100%;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            /* fallback for Js load */
            height: var(--doc-height);
        }

        body {
            background-color: #a4dceb;
            color: #444;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            /* display: grid;
            place-items: center; */
            /* width:100vw; */
            height: 100vh;
        }

        h1 {
            /* font-family: 'Kingthings Xstitch', sans-serif; */
            font-family: 'Leckerli One', cursive;
            /* font-family: 'Pacifico', cursive; */
            font-size: 3em;
            font-weight: normal;
            /* background-color: red; */
        }

        main {
            display: grid;
            place-items: center;
            position: relative;
            /* background-color: purple; */
        }

        #star {
            transform: scale(0) rotate(0deg);
            animation: scaleSpin 1s ease forwards;
        }

        #courage {
            position: absolute;
            top: 55%;
            transform: translateY(-50%) scale(0);

            animation: scaleSize .5s ease forwards;
            animation-delay: .5s;
        }

        @keyframes scaleSpin {
            from {
                transform: scale(0) rotate(0deg);
            }

            to {
                transform: scale(1) rotate(180deg);
            }
        }

        @keyframes scaleSize {
            0% {
                transform: translateY(-50%) scale(0);
            }

            97% {
                transform: translateY(-50%) scale(1.1);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>Wishing you...</h1>
        </header>
        <main>
            <img src="images/star.png" width="300" alt="star" id="star">
            <img src="images/courage.png" width="340" alt="courage" id="courage">
        </main>
    </div>

    <script>
        // This is a fix for height on iOS
        const appHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', appHeight);
        appHeight();
    </script>
</body>

</html>
